<section id="Club Rugby Preorders" style="max-width: 700px; margin: 4rem auto; padding: 2.5rem; background: #ffffffee; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); font-family: 'Segoe UI', sans-serif;">

  <!-- Team Form -->
  <form action="https://formsubmit.co/aardvarks@aardvarks-varx.com" method="POST" style="color: #333;">
    <!-- FormSubmit Hidden Inputs -->
    <input type="hidden" name="_next" value="https://rjkumar0509.github.io/thank-you.html">
    <input type="hidden" name="_subject" value="Club Rugby Preorder Registration">
    
    <!-- ðŸ‘‡ This hidden input tells FormSubmit to send an auto-reply to the user's email -->
    <input type="hidden" name="_autoresponse" value="Thank you for preordering merchandise with Club Rugby! Weâ€™ve received your submission and will reach out soon.">

    <!-- Optional: Customize the confirmation email subject -->
    <input type="hidden" name="_template" value="table">

    <label for="team-name">Player Name:</label>
    <input type="text" name="team-name" required style="width: 100%; padding: 0.6rem; margin-bottom: 1.2rem; border-radius: 6px; border: 1px solid #ccc;">

    <label for="division">Division:</label>
    <select name="division" required style="width: 100%; padding: 0.6rem; margin-bottom: 1.2rem; border-radius: 6px; border: 1px solid #ccc;">
      <option value="Men's">Men's</option>
      <option value="Women's">Women's</option>
      <option value="Mixed/Other">Individual</option>
    </select>

    <label for="email">Email Address:</label>
    <input type="email" name="email" required style="width: 100%; padding: 0.6rem; margin-bottom: 1.2rem; border-radius: 6px; border: 1px solid #ccc;">

    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" style="width: 100%; padding: 0.6rem; margin-bottom: 1.2rem; border-radius: 6px; border: 1px solid #ccc;">

    <label for="notes">Notes or Special Requests:</label>
    <textarea name="notes" rows="4" style="width: 100%; padding: 0.6rem; margin-bottom: 1.5rem; border-radius: 6px; border: 1px solid #ccc;"></textarea>

    <button type="submit" style="width: 100%; padding: 0.75rem; background-color: #007bff; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;">
      âœ… Submit Team Info
    </button>
  </form>
</section>
